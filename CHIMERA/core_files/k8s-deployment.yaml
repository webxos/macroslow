apiVersion: apps/v1
kind: Deployment
metadata:
  name: chimera-2048-deployment
  # --- CUSTOMIZATION POINT: Add labels or annotations for your deployment ---
  labels:
    app: chimera-2048
spec:
  replicas: 3  # --- CUSTOMIZATION POINT: Adjust replica count based on your needs ---
  selector:
    matchLabels:
      app: chimera-2048
  template:
    metadata:
      labels:
        app: chimera-2048
    spec:
      containers:
      - name: chimera-2048
        image: your-registry/chimera-2048:latest  # --- CUSTOMIZATION POINT: Replace with your container image ---
        ports:
        - containerPort: 8000
        resources:
          limits:
            nvidia.com/gpu: 4  # --- CUSTOMIZATION POINT: Adjust GPU resources ---
          requests:
            cpu: "4"
            memory: "16Gi"
            nvidia.com/gpu: 2
        env:
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "compute,utility,video"  # --- CUSTOMIZATION POINT: Customize environment variables ---
        - name: CUDA_VISIBLE_DEVICES
          value: "0,1"
      nodeSelector:
        nvidia.com/gpu: "true"  # --- CUSTOMIZATION POINT: Adjust node selector for your cluster ---
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"  # --- CUSTOMIZATION POINT: Customize tolerations ---

---
apiVersion: v1
kind: Service
metadata:
  name: chimera-2048-service
spec:
  selector:
    app: chimera-2048
  ports:
  - port: 8000
    targetPort: 8000  # --- CUSTOMIZATION POINT: Adjust service ports ---
  type: ClusterIP  # --- CUSTOMIZATION POINT: Change to LoadBalancer if needed ---