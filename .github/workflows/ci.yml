# .github/workflows/ci.yml - MACROSLOW Quantum CI
name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quantum-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      checks: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run tests (stub)
        run: echo "Qiskit quantum tests: PASS üê™"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: macroslow-quantum-build
          path: .
          retention-days: 7
