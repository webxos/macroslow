name: Lint & Validate Resources
on:
  push:
    paths:
      - '**/*.yml'
      - '**/*.yaml'
      - 'templates/**'
      - 'guides/**'
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run yaml:lint
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: echo "All templates & guides validated ğŸª"
      - uses: actions/upload-artifact@v4
        with:
          name: resource-pack
          path: |
            templates/
            guides/
            *.yml
          retention-days: 30
