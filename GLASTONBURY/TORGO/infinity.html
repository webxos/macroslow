<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>

    <style>

        .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }

        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        button { padding: 0.5rem 1rem; margin: 0.5rem; border-radius: 0.25rem; color: #fff; border: none; cursor: pointer; }

<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-4">INFINITY UI</h1>
        <p class="mb-4">Sync and export API data in real-time with GLASTONBURY 2048</p>
        <button id="sync-btn" class="bg-blue-600">SYNC</button>
        <button id="export-btn" class="bg-green-500">EXPORT</button>
        <div id="status" class="text-sm mt-4"></div>
    </div>
    <script>
        const syncBtn = document.getElementById('sync-btn');
        const exportBtn = document.getElementById('export-btn');
        const statusDiv = document.getElementById('status');

        // Load config from backend
        let config = {};
        axios.get('http://localhost:8000/config')
            .then(response => config = response.data)
            .catch(error => statusDiv.textContent = 'Error loading config: ' + error);

        // Sync data every 30 seconds
        function syncData() {
            statusDiv.textContent = 'Syncing...';
            axios.post('http://localhost:8000/sync', { api_endpoint: config.api_endpoint })
                .then(response => {
                    statusDiv.textContent = `Synced ${response.data.count} records at ${new Date().toLocaleTimeString()}`;
                })
                .catch(error => {
                    statusDiv.textContent = 'Sync error: ' + error;
                });
        }

        // Export data to MAML
        function exportData() {
            statusDiv.textContent = 'Exporting...';
            axios.post('http://localhost:8000/export')
                .then(response => {
                    statusDiv.textContent = `Exported to ${response.data.file} at ${new Date().toLocaleTimeString()}`;
                })
                .catch(error => {
                    statusDiv.textContent = 'Export error: ' + error;
                });
        }

        // Event listeners
        syncBtn.addEventListener('click', syncData);
        exportBtn.addEventListener('click', exportData);

        // Auto-sync every 30 seconds
        setInterval(syncData, 30000);
        syncData(); // Initial sync
    </script>
